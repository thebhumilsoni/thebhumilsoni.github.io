---
layout: base
---
<div class="content-wrapper">
  <article class="post">
    {% if page.header %}
    <div class="post-header-image">
      <img src="{{ page.header }}" alt="{{ page.title }} header image" />
    </div>
    {% endif %}
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
    </header>
    {{ content }}
  </article>
</div>
