<nav class="navbar">
  <div class="navbar-inner">
    <a href="{{ site.baseurl }}/" class="navbar-title">{{ site.title }}</a>
    <div class="navbar-links">
      {% for item in site.data.navigation %}
        <a href="{{ site.baseurl }}{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }}</a>
      {% endfor %}
      <button class="navbar-contact-button">Connect</button>
    </div>
    <div class="navbar-shortcuts">
      <a href="https://github.com/thebhumilsoni" target="_blank" class="social-icon">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/thebhumilsoni" target="_blank" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <button class="theme-toggle">
          <i class="theme-icon fas fa-sun"></i>
      </button>
    </div>
    <button class="navbar-toggler">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</nav>
